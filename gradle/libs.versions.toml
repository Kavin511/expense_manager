androidx_core = { module = 'androidx.core:core-ktx', version.ref = 'androidxCoreVersion' }
androidx_appcompat = { module = 'androidx.appcompat:appcompat', version.ref = 'androidxAppcompat' }
livedata = { module = 'androidx.lifecycle:lifecycle-livedata-ktx', version.ref = 'livedata' }
viewmodel = { module = 'androidx.lifecycle:lifecycle-viewmodel-ktx', version.ref = 'viewmodel' }

material = { module = 'com.google.android.material:material', version.ref = 'material' }
constraintlayout = { module = 'androidx.constraintlayout:constraintlayout', version.ref = 'constraintlayout' }
navigation_compose = { module = 'androidx.navigation:navigation-compose', version.ref = 'navigationCompose' }
