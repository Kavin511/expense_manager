play_services_auth = {module= 'com.google.android.gms:play-services-auth',version.ref="playServicesAuth" }
androidx_work = { module = 'androidx.work:work-runtime-ktx', version.ref = 'workManagerVersion' }
#androidx_hilt_work = { module = "androidx.hilt:hilt-work", version.ref = "hiltWorkVersion" }
androidx_hilt_compiler = { module = "androidx.hilt:hilt-compiler", version.ref = "hiltCompilerVersion" }

#hilt
hilt_android = { module = 'com.google.dagger:hilt-android', version.ref = "hilt" }
