#test
junit = { module = 'junit:junit', version.ref = "junit" }
androidx_test_junit = { module = 'androidx.test.ext:junit', version.ref = "androidxTestJunit" }
androidx_test_espresso = { module = 'androidx.test.espresso:espresso-core', version.ref = "androidxRestEspresso" }
google_truth= { module="com.google.truth:truth", version.ref="googleTruth" }
androidx_compose_ui_test_junit4= { module='androidx.compose.ui:ui-test-junit4', version.ref="androidxComposeUiTestJunit4" }
androidx_room_room_testing= { module="androidx.room:room-testing", version.ref="androidxRoomTesting" }


[plugins]
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
android-library = { id = "com.android.library", version.ref = "androidGradlePlugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
hilt-gradle = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
