compose_ui_tooling = { module = 'androidx.compose.ui:ui-tooling', version.ref = 'compose' }
compose_foundation = { module = 'androidx.compose.foundation:foundation', version.ref = 'compose' }
compose_material_icons = { module = 'androidx.compose.material:material-icons-core', version.ref = 'compose' }
compose_material_icons_extended = { module = 'androidx.compose.material:material-icons-extended', version.ref = 'compose' }
activity_compose={module = 'androidx.activity:activity-compose', version.ref = 'activityCompose' }
core_ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
viewmodel_compose={module =  'androidx.lifecycle:lifecycle-viewmodel-compose', version.ref = 'viewmodel' }
compose_runtime_livedata = { module = 'androidx.compose.runtime:runtime-livedata', version.ref = 'composeLivedata' }
